
on:
  push:
    branches:
main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
name: Checkout code
        uses: actions/checkout@v3

name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Update to your required Node.js version

name: Install dependencies
        run: |
          npm install
name: 'booking-system'
        run: |
          npm run build  # Build the Angular app for production
name: Zip Build Output
        run: |
          zip -r test-push.zip dist/test-push
name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'angular-test-deploy'  # Your App Service name
          publish-profile: ${{ AZUREAPPSERVICE_PUBLISHPROFILE_CF8415F1B82F4D7B9B0EB091C8D4876B }}  # Use the new publish profile
          package: 'test-push.zip'  # Path to the zipped build output
